services:
  backend:
    build:
      context: ./backend
    container_name: effective_backend
    restart: unless-stopped
    networks:
      - effective_network

  nginx:
    image: nginx:1.29-alpine
    container_name: effective_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - effective_network

networks:
  effective_network:
    driver: bridge
